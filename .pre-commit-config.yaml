repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v6.0.0
  hooks:
  - id: check-yaml
  - id: end-of-file-fixer
  - id: trailing-whitespace

- repo: https://github.com/psf/black
  rev: 26.1.0
  hooks:
  - id: black

- repo: https://github.com/opensource-nepal/commitlint
  rev: v1.13.3
  hooks:
    - id: commitlint
